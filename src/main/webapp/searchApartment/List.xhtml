<!-- Do not enter tags before the composition line since they are ignored by JSF -->

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">
    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Search Apartments" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">

        <!-- In case of JSF validation error, set 'selected' to null in apartmentController -->
        <c:if test="#{facesContext.validationFailed}">
            ${apartmentSearchController.unselect()}
        </c:if>

        <!-- Set 'selected' to null in apartmentSearchController when the user refreshes / reloads this JSF page -->
        <f:metadata>
            <f:viewAction action="#{apartmentSearchController.unselect()}" rendered="#{facesContext.postBack}" />
        </f:metadata>

        <div align="center" style="width:97%">

            <h:form id="apartmentSearchForm">
                <p:panel header="Search">

                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:accordionPanel id="filterAccordionPanel">
                                <p:tab title="Filter">
                                    <p:inputText id="searchString" value="#{apartmentSearchController.name}"
                                                 placeholder="Search Name" >
                                    </p:inputText>

                                    <span>&nbsp;</span>

                                    <p:inputText id="minBeds" value="#{apartmentSearchController.minBeds}"
                                                 placeholder="Min Number of Beds" >
                                    </p:inputText>

                                    <span>&nbsp;</span>

                                    <p:inputText id="maxBeds" value="#{apartmentSearchController.maxBeds}"
                                                 placeholder="Max Number of Beds" >
                                    </p:inputText>

                                    <span>&nbsp;</span>

                                    <!-- SEARCH button -->
                                    <p:commandButton value="Search" icon="fas fa-arrow-up" ajax="false"
                                                     action="#{apartmentSearchController.search()}" />
                                </p:tab>
                            </p:accordionPanel>
                        </div>
                        <div class="ui-g-6">
                            <p:dataTable id="datalist" value="#{apartmentSearchController.searchResults}" var="item"
                                 selectionMode="single" selection="#{apartmentSearchController.selected}"
                                 reflow="true"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="5,10,20,30,50,70,90"
                                 class="dataTable"
                        >

                            <p:ajax event="rowSelect"   update="viewButton"/>
                            <p:ajax event="rowUnselect" update="viewButton"/>

                            <!--
                            Clicking the header of a column with 'sortBy' redisplays the table with that
                            column sorted in alphabetical order A to Z or numerically in ascending order.
                            Clicking it again reverses the order to Z to A or numerically in descending order.
                            -->

                                <!--
                            ************************
                            *    User Id   *
                            ************************
                            -->
                                <p:column headerText="Id" style="width:20px;">
                                    <div align="center">
                                        <h:outputText class="inputTextField" value="#{item.id}"/>
                                    </div>
                                </p:column>

                                <!--
                                ***************************
                                *    Apartment Name   *
                                ***************************
                                -->
                                <p:column sortBy="#{item.name}" headerText="Apartment Name" style="width:100px;">
                                    <h:outputText class="inputTextField" value="#{item.name}"/>
                                </p:column>


                                <!--
                              ***************************
                              *    Rent Per Month   *
                              ***************************
                              -->
                                <p:column sortBy="#{item.rent}" headerText="Rent Per Month($):" style="width:100px;">
                                    <h:outputText class="inputTextField" value="#{item.rent}"/>
                                </p:column>

                                <!--
                               *************************
                               *   dateEntered  *
                               *************************
                               -->
                                <p:column sortBy="#{item.dateEntered}" headerText="Date Entered"
                                          style="text-align: center; width:100px;">
                                    <h:outputText class="inputDateField" value="#{item.dateEntered}"/>
                                </p:column>

                                <!--
                               *************************
                               *   Start Date  *
                               *************************
                               -->
                                <p:column sortBy="#{item.startDate}" headerText="Start Date "
                                          style="text-align: center; width:100px;">
                                    <h:outputText class="inputDateField" value="#{item.startDate}"/>
                                </p:column>

                                <!--
                               *************************
                               *   End Date  *
                               *************************
                               -->
                                <p:column sortBy="#{item.endDate}" headerText="End Date "
                                          style="text-align: center; width:100px;">
                                    <h:outputText class="inputDateField" value="#{item.endDate}"/>
                                </p:column>

                                <!--
                                *****************
                                *    Archived?  *
                                *****************
                                -->
                                <p:column headerText="Archived?" style="width:80px;">
                                    <div align="center">
                                        <h:selectBooleanCheckbox class="inputTextField" value="#{item.archived}" readonly="true" disabled="true"/>
                                    </div>
                                </p:column>

                                <br /><br />
                            <!--
                            The "footer" facet is defined for p:dataTable. See PrimeFaces User Guide.
                            -->

                            <f:facet name="footer">
                                <!-- VIEW button -->
                                <p:commandButton id="viewButton" icon="fas fa-eye" value="View"
                                                 action="/searchApartment/View?faces-redirect=true"
                                                 disabled="#{empty apartmentSearchController.selected}"/>
                            </f:facet>

                        </p:dataTable></div>
                        <div class="ui-g-6">
<!--                            TODO remove this map-->
                            <p:gmap widgetVar="w_gmap"
                                    center="#{apartmentSearchController.getCenter()}"
                                    fitBounds="#{apartmentSearchController.searchResults.size() == 1 ? 'false' : true}"
                                    zoom="15" type="roadmap" model="#{apartmentSearchController.mapModel}"
                                    style="width:600px;height:400px" >
<!--                                <p:ajax event="overlaySelect" listener="#{apartmentSearchController.onMarkerSelect}" />-->
                            </p:gmap>
                        </div>
                    </div>
                </p:panel>
            </h:form>
