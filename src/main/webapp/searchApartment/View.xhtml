<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>

    <!--
    ************************************************
    Dialog pop-up window to VIEW (READ) an apartment
    ************************************************
    -->
    <p:dialog id="ApartmentSearchViewDlg" widgetVar="ApartmentSearchViewDialog" modal="true"
              resizable="false" appendTo="@(body)" header="View Apartment">

        <h:form id="ApartmentSearchViewForm" class="ui-datatable-data">
            <div align="center">
                <h:panelGroup id="display">

                    <h:graphicImage value="#{apartmentController.logoFileStoragePath()}#{apartmentController.selected.name}.jpg"
                                    style="width:300px" />

                    <br /><br />
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2"
                                 rendered="#{apartmentController.selected != null}">

                        <h:outputText value="Apartment Name:"/>
                        <h:outputText value="#{apartmentController.selected.name}" />

                        <h:outputText value="Address :"/>
                        <h:outputText value="#{apartmentController.selected.address}" />


                        <h:outputText value="City:"/>
                        <h:outputText value="#{apartmentController.selected.city}" />

                        <h:outputText value="State:"/>
                        <h:outputText value="#{apartmentController.selected.state}" />

                        <h:outputText value="Apartment Complex Website:"/>
                        <h:outputText value="#{apartmentController.selected.complexWebsite}"/>


                        <h:outputText value="Rent Per Month:"/>
                        <h:outputText value="#{apartmentController.selected.rent}"/>

                        <h:outputText value="Number of Bedrooms:"/>
                        <h:outputText value="#{apartmentController.selected.numBed}"/>


                        <h:outputText value="Number of Bathrooms:"/>
                        <h:outputText value="#{apartmentController.selected.numBath}"/>

                        <h:outputText value="Start Date:"/>
                        <h:outputText value="#{apartmentController.selected.startDate}"/>

                        <h:outputText value="End Date:"/>
                        <h:outputText value="#{apartmentController.selected.endDate}"/>


                    </p:panelGrid>
                </h:panelGroup>
                <br /><br />
                <h:panelGroup>
                    <!-- CLOSE button -->
                    <p:commandButton value="Close" onclick="ApartmentSearchViewDialog.hide()"
                                     icon="fas fa-window-close" />
                </h:panelGroup>
                <br /><br />
            </div>
        </h:form>

    </p:dialog>
</ui:composition>
</html>
