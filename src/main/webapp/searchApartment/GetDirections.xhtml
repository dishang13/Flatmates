<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- Do not enter tags before the composition line since they are ignored by JSF -->

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">

    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Get Directions" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">

        <h:form id="ApartmentGetDirectionsForm" class="ui-datatable-data">

            <div align="center">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2" class="borderless" style="max-width:650px">
                        <p:outputLabel value="From Address:" for="fromAddress" />
                        <p:inputTextarea id="fromAddress" value="#{apartmentSearchController.fromAddress}" required="true" class="inputTextField"
                                         placeholder="Enter Apartment Address"
                                         maxlength="1000" autoResize="true" requiredMessage="The Address field is required." >
                        </p:inputTextarea>

                        <p:outputLabel value="To Address:" for="toAddress" />
                        <p:inputTextarea id="toAddress" value="#{apartmentSearchController.toAddress}" required="true" class="inputTextField"
                                         placeholder="Enter Apartment Address"
                                         maxlength="1000" autoResize="true" requiredMessage="The Address field is required." >
                        </p:inputTextarea>
                    </p:panelGrid>

                    <br/><br/>

                    <span>Show Directions via:</span>

                    <br/><br/>

<!--                    <p:panelGrid columns="4" style="max-width:850px">-->
                        <p:commandButton id="Walking" value="Walking" action="#{apartmentSearchController.directions('Walking')}"
                                         icon="fas fa-arrow-left" ajax="false"/>&nbsp;&nbsp;
                        <p:commandButton id="Driving" value="Driving" action="#{apartmentSearchController.directions('Driving')}"
                                         icon="fas fa-arrow-left" ajax="false" />&nbsp;&nbsp;
                        <p:commandButton id="Bicycling" value="Bicycling" action="#{apartmentSearchController.directions('Bicycling')}"
                                         icon="fas fa-arrow-left" ajax="false" immediate="true" />&nbsp;&nbsp;
                        <p:commandButton id="Transit" value="Transit" action="#{apartmentSearchController.directions('Transit')}"
                                         icon="fas fa-arrow-left" ajax="false" immediate="true" />&nbsp;&nbsp;
<!--                    </p:panelGrid>-->

                </h:panelGroup>

                <br /><br />

                <h:panelGroup>
                    <!-- GO BACK button -->
                    <p:commandButton id="backButton" value="Go Back" action="/searchApartment/View?faces-redirect=true"
                                     icon="fas fa-arrow-left" ajax="false" immediate="true" />
                </h:panelGroup>
                <br /><br />
            </div>
        </h:form>

    </ui:define>

</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->


</html>
